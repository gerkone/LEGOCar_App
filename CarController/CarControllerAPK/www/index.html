<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Car Controller</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Font roboto -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
		<!-- All material icons -->
		<link rel="stylesheet" href="googleFont/materialIcons.css">
		
		<script type="text/javascript" src="cordova.js"></script>
		
	</head>
	<body ng-app="LegoCarApp" ng-cloak style="overflow:hidden;" layout="column" ng-controller="indexController">
	
		<!-- imports -->
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/hammerjs/hammer.js"></script>
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-hammer/angular.hammer.js"></script>
		<script type="text/javascript" src="app.js"></script>
		
		<!-- plugins -->
		<script type="text/javascript" src="plugins/WifiWizard.js"></script>
		<script type="text/javascript" src="plugins/screenorientation.js"></script>
		
		<!-- controllers -->
		<script type="text/javascript" src="indexController.js"></script>
		<script type="text/javascript" src="startingScreen/startingScreenController.js"></script>
		<script type="text/javascript" src="settingsScreen/settingsScreenController.js"></script>
		
		<!-- start screen -->
		<md-content flex ng-if="startScreenActive" id="startingScreen" layout="column" ng-controller="startingScreenController">
			<div flex="75" id="logoDiv" layout="column" layout-align="center center">
				<img flex="75" src="images/logo.png"/>
			</div>
			<div flex="35" id="buttonDiv" layout="column" layout-align="center center">
				<md-button class="md-raised md-warn" ng-if="!loading" hm-tap="begin($event)">Begin</md-button>
				<md-progress-circular md-mode="indeterminate" class="md-warn" ng-if="loading"></md-progress-circular>
			</div>
		</md-content>
		<!-- settings screen -->
		<md-content flex layout="row" ng-controller="settingsScreenController" id="settingsScreen" ng-if="settingsScreenActive">
			<!-- caricamento -->
			<md-content flex ng-if="loading" layout="row" layout-align="center center">
				<md-progress-circular md-mode="indeterminate" class="md-primary"></md-progress-circular>
			</md-content>
			<!-- se non connesso -->
			<md-content flex ng-if="!connected && !loading" layout="column">
				<md-subheader layout="row" layout-align="center stretch" flex class="md-primary">
					<div>
						<md-toolbar class="md-hue-2">
							<md-menu>
							      <md-button class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
							      		<md-icon class="material-icons">more_vert</md-icon>
							      </md-button>
							      <md-menu-content width="4">
								        <md-menu-item>
									          <md-button ng-click="updateWiFiList()">
									            	<md-icon class="material-icons"></md-icon>
									            	Aggiorna
									          </md-button>
									    </md-menu-item>
									    <md-menu-divider></md-menu-divider>
									    <md-menu-item>
									          <md-button ng-click="showDefaults()">
									            	<md-icon class="material-icons"></md-icon>
									            	Predefiniti
									          </md-button>
								        </md-menu-item>
							      </md-menu-content>
						    </md-menu>	
						    Reti Disponibili
					   </md-toolbar>
					   <md-list flex>
					        <md-list-item ng-repeat="wifi in availableNetworks" ng-click="tryConnection()">
						          <div layout="row" layout-align="start center" class="md-list-item-text" layout="column">
							          <md-icon ng-if="wifi.level==0" class="material-icons">signal_wifi_0_bar</md-icon>
							          <md-icon ng-if="wifi.level==1" class="material-icons">signal_wifi_1_bar</md-icon>
							          <md-icon ng-if="wifi.level==2" class="material-icons">signal_wifi_2_bar</md-icon>
							          <md-icon ng-if="wifi.level==3" class="material-icons">signal_wifi_3_bar</md-icon>
							          <md-icon ng-if="wifi.level==4" class="material-icons">signal_wifi_4_bar</md-icon>
							          {{wifi.SSID}}
						          </div>
					        </md-list-item>
					  </md-list>
				   </div>
				</md-subheader>
			</md-content>
			<!-- se connesso -->
			<md-content ng-if="connected && !loading">
				
			</md-content>
		</md-content>
		
		
	</body>
</html>
